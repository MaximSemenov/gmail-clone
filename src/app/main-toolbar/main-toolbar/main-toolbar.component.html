<header class="row">
  <div class="logo col-sm-2">
    <img src="/assets/img/google1.png" alt="Google">
  </div>


  <!-- logo -->

  <div class="search-bar col-sm-6">
    <div class="input-group">
      <input [formControl]="searchControl" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-main">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
    <!-- /input-group -->

    <span class="arrow caret"></span>
  </div>
  <!-- search-bar -->

  <div class="profile col-sm-4">
    <ul class="profile-icons list-inline pull-right">
      <li>Nizar</li>
      <li>
        <span class="glyphicon glyphicon-th"></span>
      </li>
      <li class="bell">
        <span class="glyphicon glyphicon-bell"></span>
      </li>
      <li>
        <img src="/assets/img/profile.jpg" class="img-circle">
      </li>
    </ul>
  </div>
  <!-- profile -->
</header>
