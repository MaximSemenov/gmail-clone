<i *ngIf="!(mailList$ | async)" class="fa fa-spinner fa-spin fa-3x" id="myicon"></i>
<div [@mymail]="isMailListLoaded">
  <li *ngFor="let letter of (mailList$ | async)" [ngClass]="{'email-item': true,'row': true, 'unread': !letter.isRead}">
    <a [routerLink]="['/mail', mailBoxName, letter.id]">
      <div class="people col-sm-3">
        <!-- <input type="checkbox" class="mail-select"> -->
        <ul class="mail-icons list-inline list-of-mail">
          <!-- <li>
      

            <div id=":2h" class="oZ-jc T-Jo J-J5-Ji">

              <div class="T-Jo-auh"></div>
            </div>

          </li> -->
          <li>
            <span class="T-Jo J-J5-Ji">
              <span class="T-Jo-auh"></span>
            </span>
          </li>

          <li>
            <span  class="aXw T-KT">
                <span class="T-Jo-auh"></span>
              <!-- <img class="T-KT-JX" src="/assets/img/cleardot.gif" alt="Not starred"> -->
            </span>
          </li>
          <!-- <li>
            <span class="glyphicon glyphicon-star-empty"></span>
          </li> -->
      
        </ul>

        <span class="people-names">
          <span *ngIf="mailBoxName === 'sent'">To:</span>
          {{letter.name}}
        </span>

      </div>

      <div class="message col-sm-7">
        <div class="clipper">
          <h3>{{letter.title}}</h3>
          -
          <p>{{letter.body}}</p>
        </div>
      </div>
      <div class="date col-sm-2">
        <!-- <date class="pull-right">11:27 a.m.</date> -->

      </div>
    </a>
  </li>
</div>
